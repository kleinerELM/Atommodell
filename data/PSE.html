<!DOCTYPE html> <html>

			html { font-family: Helvetica;
				display: inline-block;
				margin: 0px auto;
				text-align: center;
				color:#dddddd;
			}
			body{margin-top: 25px;
				background-color:#000;}
			h1 {
				margin: 15px;
				font-size: 7em;
			}
			h4 {
				position: fixed;
				text-align: center;
				width: 100%;
				margin: 0;
				font-size: 1.5rem;
			}
			table {
				margin:auto;
				color:#fff;
				text-align:center;
				border-style:hidden;
				font-family: sans-serif;
				text-align:center;
				width:100%;
				font-size: calc(11px + 0.390625vw);
				text-shadow: 0 0 0.4vw currentColor;
			}
			td {
				width: 6vw;
			}
			td div {
				position:relative;
				overflow:hidden;
				text-align: center;
			}
			td span {
				cursor:pointer;
			}
			#element-long {
				margin-bottom: 1em;
			}
			#element_main {
				margin: 2rem auto;
				width: 15em;
				border-radius: 5px;
				border:1px solid;
				text-shadow: 0 0 0.4vw currentColor;
			}
			#element_main .details {
				text-align: justify;
				width: 95%;
				display: flex;
				justify-content: space-between;
				margin: 5px auto;
			}
			#element_main .e_config {
				color: rgb(221, 151, 0);
			}
			#element_main .e_config sup {
				color: rgb(221, 0, 0);
			}
			#element_main.earth .e_config {

				color: rgb(185, 185, 185);
			}
			table td div {
				padding: calc(7px + 0.5vw) 0;
				border: 1px solid #fff;
				border-radius: 3px;
			}
			#legend {
				margin: 1em;font-size: 1.3rem;
			}
			.nonmetal {
				border-color:LimeGreen;
				color:LimeGreen;
			}
			.noblegas {
				border-color:LightskyBlue;
				color:LightskyBlue;
			}
			.tran-met {
				border-color:LightCoral;
				color:LightCoral;
			}
			.alkali {
				border-color:OrangeRed;
				color:OrangeRed;
			}
			.earth {
				border-color:DarkOrange;
				color:DarkOrange;
			}
			.metaloids {
				border-color:#c435b4;
				color:#c435b4;
			}
			.metals {
				border-color:DarkGray;
				color:DarkGray;
			}
			.halogen{
				border-color:Khaki;
				color:Khaki;
			}
		</style>

		<script type='text/javascript' src='./jquery.js'></script>
		<script>

function set_url_par(par, value) {
	url =  window.location.protocol + '//' + window.location.hostname +  '/?' + par + '=' + value;
	window.history.replaceState({ id: "100" }, par, url );
}

var request;
$(function(){
	$('#PSE div').click(function( e ) {
		if (request) { request.abort(); }

		set_url_par('e', e.target.id);
		$('#element_main').removeClass('nonmetal noblegas tran-met alkali earth metaloids metals halogen');
		$('#element_main').addClass(e.target.className);
		$('#element_main').html("<i>lade Element...</i>");
		var url = window.location.protocol + '//' + window.location.hostname + '/element?e='+e.target.id;

		console.log(url);

		request = $.ajax({
			url:	url,
			type:	'get'
		});

		request.done(function (response, status, jqXHR){
			console.log(response);
			$('#element_main').html(response);
		});
	});
});

		</script>
	</head>
